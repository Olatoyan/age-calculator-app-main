<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <p class="result" style="color: #ff5252; font-size: 1.2rem"></p>
      <div class="input__box">
        <div class="small__box">
          <label for="day__input" class="label label__day">Day</label>
          <input
            type="text"
            id="day__input"
            class="input"
            maxlength="2"
            minlength="2"
            placeholder="DD"
            pattern="[0-9]+"
          />
          <p class="error__day">Must be a valid day</p>
          <p class="error__required__day">This field is required</p>
        </div>
        <div class="small__box">
          <label for="month__input" class="label label__month">Month</label>
          <input
            type="text"
            id="month__input"
            class="input"
            maxlength="2"
            minlength="2"
            placeholder="MM"
          />
          <p class="error__month">Must be a valid month</p>
          <p class="error__required__month">This field is required</p>
        </div>
        <div class="small__box">
          <label for="year__input" class="label label__year">Year</label>
          <input
            type="text"
            id="year__input"
            class="input"
            minlength="4"
            maxlength="4"
            placeholder="YYYY"
          />
          <p class="error__year">Must be in the past</p>
          <p class="error__required__year">This field is required</p>
        </div>
        <img src="assets/images/icon-arrow.svg" alt="logo" class="logo" />
      </div>

      <div class="output__box">
        <p class="output__year">
          <span class="output__year-input">- -</span> years
        </p>
        <p class="output__month">
          <span class="output__month-input">- -</span> months
        </p>
        <p class="output__days">
          <span class="output__day-input">- -</span> days
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/_annonnymouss_" target="_blank">Anonymous</a
      >.
    </div>
  </body>
</html>
